<script id="measure-settlement" type="text/html">
    <form class="form-horizontal" name="measure-settlement" role="form">
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">时间</label>
                <div class="col-sm-9">
                    <div class="input-group date">
                        <input type="text" name="dt" class="form-control datetime" readonly placeholder="选择日期">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="row">
                <label class="col-sm-2 control-label">测点编号</label>
                <div class="col-sm-9">
                    <div class="input-group point-code-group">
                        <span class="input-group-addon prefix-code">DBC</span>
                        <input class="form-control" name="location_no" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">测点位置</label>
                <div class="col-sm-9">
                    <input class="form-control" name="location" type="text" maxlength="30">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">仪器编号</label>
                <div class="col-sm-9">
                    <input class="form-control" name="equipment_no" type="text" maxlength="30">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">仪器名称</label>
                <div class="col-sm-9">
                    <input class="form-control" name="equipment" type="text" maxlength="30">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">上次变量</label>
                <div class="col-sm-9">
                    <input class="form-control" name="last_val" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">本次变量</label>
                <div class="col-sm-9">
                    <input class="form-control" name="current_val" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">累计变量</label>
                <div class="col-sm-9">
                    <input class="form-control" name="accumulate_val" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">变化速率</label>
                <div class="col-sm-9">
                    <input class="form-control" name="rate" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">备注</label>
                <div class="col-sm-9">
                    <input class="form-control" name="remark" type="text" maxlength="50">
                </div>
            </div>
        </div>
    </form>
    <div class="text-center vertical-spacing">
        <button class="btn btn-sm btn-primary" onclick="MeasureData.save()">保存</button>
        <button class="btn btn-sm btn-danger" onclick="layer.close(MeasureData.layerIndex)">取消</button>
    </div>
</script>
