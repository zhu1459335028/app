<script type="text/html" id="video_config">
    <div class="ibox float-e-margins" style="position: relative;z-index: 100;">
        <div class="ibox-content">
            <div class="panel panel-default" style="border: none;box-shadow: none;-webkit-box-shadow:none;">
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="col-sm-3 control-label">首页轮播：</span>
                                    <div class="col-sm-9">
                                        <label style="margin-left: 50px;">
                                            <input type="radio" name="playback" value="1" style="margin-right: 5px;">是
                                        </label>
                                        <label style="margin-left: 50px;">
                                            <input type="radio" name="playback" value="0" style="margin-right: 5px;">否
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" data-target="playback">
                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="col-sm-3 control-label" style="line-height: 34px;">轮播时长：</span>
                                    <div class="col-sm-9 input-group">
                                        <input type="number" name="second" class="form-control" value="30" style="border-top-left-radius: 4px;border-bottom-left-radius: 4px;">
                                        <span class="input-group-addon" style="border-top-right-radius: 4px;border-bottom-right-radius: 4px;">秒</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="col-sm-3 control-label">首页抓图：</span>
                                    <div class="col-sm-9">
                                        <label style="margin-left: 50px;">
                                            <input type="radio" name="enableSlicing" value="1" style="margin-right: 5px;">是
                                        </label>
                                        <label style="margin-left: 50px;">
                                            <input type="radio" name="enableSlicing" value="0" style="margin-right: 5px;">否
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" data-target="enableSlicing">
                            <div class="row">
                                <div class="col-sm-12">
                                    <span class="col-sm-3 control-label" style="line-height: 34px;">抓图时长：</span>
                                    <div class="col-sm-9 input-group">
                                        <input type="number" class="form-control" name="slicingTime" value="5" style="border-top-left-radius: 4px;border-bottom-left-radius: 4px;">
                                        <span class="input-group-addon" style="border-top-right-radius: 4px;border-bottom-right-radius: 4px;">分</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="text-center" style="margin-top: 30px;">
                                    <button class="btn btn-sm btn-primary" type="button" onclick="modifyConfig()">保存</button>
                                    <button class="btn btn-sm" type="button" onclick="layer.close(ConfigObject.layerIndex)">取消</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <iframe src="about:blank" frameborder="0" width="100%" height="100%" scrolling="no" style="position:absolute;visibility:inherit; top:0;left:0;z-index: -1;"></iframe>
    </div>
</script>
<script type="text/html" id="tips">

</script>

</script>
