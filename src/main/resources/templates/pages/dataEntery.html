<script id="add-environment-record" type="text/html">
    <form class="form-horizontal" name="environmentForm" role="form">
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">时间</label>
                <div class="col-sm-9">
                    <div class="input-group date">
                        <input type="text" name="dt" class="form-control datetime" readonly placeholder="选择日期">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group hidden">
            <div class="row">
                <label class="col-sm-2 control-label">盾构区间</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="tbm_range" type="text" maxlength="30">
                        <span class="input-group-addon"><i class="fa fa-random"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">PM2.5</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="pm25" type="number" oninput="if(value.length>10) value=value.slice(0,10)">
                        <span class="input-group-addon">ug/m³</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">PM10</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="pm10" type="number" oninput="if(value.length>10) value=value.slice(0,10)">
                        <span class="input-group-addon">ug/m³</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">噪声</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="noise" type="number" oninput="if(value.length>10) value=value.slice(0,10)">
                        <span class="input-group-addon">dB</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">温度</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="temperature" type="number" oninput="if(value.length>10) value=value.slice(0,10)">
                        <span class="input-group-addon">℃</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">湿度</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="humidity" type="number" oninput="if(value.length>10) value=value.slice(0,10)">
                        <span class="input-group-addon">%RH</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">风速</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="windSpeed" type="number" oninput="if(value.length>10) value=value.slice(0,10)">
                        <span class="input-group-addon">m/s</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">风向</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="windDirection" type="text" maxlength="10">
                        <span class="input-group-addon">方向</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">风力</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="windPower" type="number" oninput="if(value.length>10) value=value.slice(0,10)">
                        <span class="input-group-addon">级</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">检测人</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input class="form-control" name="rummager" type="text" maxlength="30">
                        <span class="input-group-addon"><i class="fa fa-user" style="color: #aaaaaa;"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="text-center vertical-spacing">
        <button class="btn btn-sm btn-primary" onclick="DataEntery.recordEnvSave()">保存</button>
        <button class="btn btn-sm btn-danger" onclick="layer.close(DataEntery.layerIndex)">取消</button>
    </div>
</script>
