            <!-- Content Header (Page header) -->
            <section class="content">
                <div class="row">
                    <div class="col-md-2 col-sm-4 col-xs-12">
                        <div class="box box-widget widget-user">
                            <!-- Add the bg color to the header using any of the bg-* classes -->
                            <div class="widget-user-header bg-blue-active">
                                <h4 class="widget-user-username staff-name">-</h4>
                                <h5 class="widget-user-desc staff-post">-</h5>
                                <div class="widget-user-image">
                                    <img class="img-circle staff-pic" src="../image/image/user.jpg" alt="用户头像">
                                </div>
                            </div>

                            <div class="box-footer">
                                <h4>人员信息</h4>
                                <div class="staff-info">
                                    <div class="staff-info-row">
                                        <p>岗位</p>
                                        <p class="staff-post"></p>
                                    </div>
                                    <div class="staff-info-row">
                                        <p>部门</p>
                                        <p class="staff-dept"></p>
                                    </div>
                                    <div class="staff-info-row">
                                        <p>电话</p>
                                        <p class="staff-phone"></p>
                                    </div>
                                    <div class="staff-info-row">
                                        <p>累计在岗时长</p>
                                        <p class="staff-duration"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10 col-sm-8 col-xs-12">
                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title dept-name">在岗记录</h3>
                            </div>
                            <div class="box-body" style="position: relative;">
                                <div class="input-group" style="position: absolute;width: 25%;right: 10px;">
                                    <input type="text" id="datepicker-filter" class="form-control" placeholder="选择日期">
                                    <div class="input-group-addon" style="border-bottom-right-radius: 4px;border-top-right-radius: 4px;">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                                <table id="task_table" class="table table-bordered table-hover" style="width:100%;">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
