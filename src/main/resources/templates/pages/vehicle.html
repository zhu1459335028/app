<!--添加车辆信息-->
<script id="addCarInfo" type="text/html">
    <form class="form-horizontal" name="car-info" role="form">
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">车辆类型</label>
                <div class="col-sm-8">
                    <select class="form-control" name="type">

                    </select>
                    <input class="form-control hide" type="text" name="type">
                </div>
                <div class="col-sm-2" style="line-height: 35px;">
                    <a href="javascript:void(0)" id="type-toggle" data-status="select">添加类型</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">车牌号</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="plate_number">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">所属公司</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="company">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">联系人</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="contacts">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">联系人电话</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" name="phone">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">车头照片</label>
                <div class="col-sm-9">
                    <div id="header-image">
                        <div>
                            <input type="file" name="ime-images" multiple="multiple" style="display: none;">
                            <img src="../image/upload.png" class="img-responsive" alt="车头照片" title="">
                            <i class="fa fa-trash cancel"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="col-sm-2 control-label">全车照片</label>
                <div class="col-sm-9">
                    <div id="body-image">
                        <div>
                            <input type="file" name="ime-images" multiple="multiple" style="display: none;">
                            <img src="../image/upload.png" class="img-responsive" alt="全车照片" title="">
                            <i class="fa fa-trash cancel"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="text-center vertical-spacing">
        <button class="btn btn-sm btn-primary" onclick="CarMager_info.saveCarInfo()">保存</button>
        <button class="btn btn-sm btn-danger" onclick="layer.close(CarMager_info.layerIndex)">取消</button>
    </div>
</script>
